
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover,maximum-scale=1.0, user-scalable=0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module Development</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>-->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@30,400,0,0" />
        <link rel="stylesheet" href="node_modules/spin.js/spin.css">


</head>

<body body>

    <div id="app">
        <div gridHolder class="app-holder ">
            <div class="first-load center-flex fill-absolute">
                <div>Loading Module Creator</div>
                <div class="center-flex">
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
            </div>
        </div>
    </div>

    


</body>

<script>
    async function init() {

        if (window.location.protocol === 'https:') {
            window.location.protocol = 'http:';
            return;
        }



        let routes = [
            "dist/runtime.app.js",
            "dist/modules.app.js",
            "dist/main.app.js"
        ]

        routes.forEach((el) => {
            let script = document.createElement("script");
            script.setAttribute('defer','');

            script.src = el;
            document.body.append(script);
        })

    }

    init()


</script>

</html>
